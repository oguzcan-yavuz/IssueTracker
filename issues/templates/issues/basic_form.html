{% extends 'issues/base.html' %}
{% load bootstrap3 %}
{% block heading %}
<!-- Page Heading -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            {{ custom_title }}
        </h1>
        <ol class="breadcrumb">
            <li>
                <i class="fa fa-dashboard"></i>  <a href="/">Homepage</a>
            </li>
            <li class="active">
                <i class="fa fa-edit"></i> {{ custom_title }}

            </li>
        </ol>
    </div>
</div>
<!-- /.row -->
{% endblock %}
{% block body %}
        <form action="." method="POST" autocomplete="on" >
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit">Add</button>
        </form>

{% endblock %}
