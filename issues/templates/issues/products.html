{% extends 'issues/base.html' %}
{% load bootstrap3 %}
{% block body %}
    <div class="row">
        <div class="col-lg-12">
            <h2>Issues</h2>
            <div class="table-responsive">
                <table class="table table-bordered table-hover table-striped">
                    <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Category Name</th>

                    </tr>
                    </thead>
                    <tbody>
                    {% for product in product_list %}

                        <tr class="active">
                            <td>{{ product.name }}</td>
                            <td>{{ product.category }}</td>
                        </tr>

                    {% endfor %}

                    </tbody>
                </table>
            </div>
        </div>

    </div>
    <!-- /.row -->
{% endblock %}
