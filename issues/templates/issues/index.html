{% extends 'issues/base.html' %}
<a href="{% url 'new_issue' %}">New Issue</a>
<br>
{% block body %}
    {% for issue in object_list %}
        <p>{{ issue.name }}</p>
        <p>{{ issue.creation_time }}</p>
        <p>{{ issue.product }}</p>
        <p>{{ issue.tech_guy }}</p>
        <p>{{ issue.is_solved }}</p>
        <br>
    {% endfor %}
{% endblock %}
