<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Bootstrap Core CSS -->
    {% load static %}
    <link href="{% static 'issues/css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>

<!-- jQuery -->
<script src="{% static 'issues/js/jquery.js' %}"></script>

<!-- Bootstrap Core JavaScript -->
<script src="{% static 'issues/js/bootstrap.min.js' %}"></script>
<!-- http://www.chartjs.org/docs/latest/ -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>

<script>
    {% block js %}
        var endpoint = '/charts/rest/';
        $.ajax({
            method: "GET",
            url: endpoint,
            success: function (data) {
                console.log(data.customers);
            },
            error: function (error_data) {
                console.log("error: " + error_data)
            }
        });

        // chart buradan basliyor. canvas altta blockun disinda.
        var ctx = document.getElementById("myChart");
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
                datasets: [{
                    label: '# of Votes',
                    data: [12, 19, 3, 5, 2, 3],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255,99,132,1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });

    {% endblock %}
</script>
<div class="container">
    <h4>Hello Chart!</h4>
    <canvas id="myChart" width="400" height="400"></canvas>
</div>

</body>
</html>
